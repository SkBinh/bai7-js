<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cureency Change</title>
</head>
<style>
    label{
        display: block;
        margin-bottom: 5px;
    }
    form {
        display: flex; 
        flex-direction: column; 
        width: 300px;
    }
    .divcol{
        margin-bottom: 15px;
    }
    .button-cont{
        justify-content: space-between;
        display: flex;
        align-items: center;
    }
    .cu-cont{
        justify-content: space-between;
        display: flex;
        align-items: center;
    }
</style>
<body>
    <form method="get">
        <div>
            <div class="divcol">
                <label title="">Amount</label>
                <input type="number" name="amount">
            </div>
            <div class="cu-cont">
                <div class="divcol" style="flex: 1; margin-right: 5px;">
                    <label for="from">From Currency</label>
                    <select name="from">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                    </select>
                </div>
                <div class="divcol" style="flex: 1;">
                    <label for="to">To Currency</label>
                    <select name="to">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
            </div>
        </div> 
        <div>
            <button type="button" onclick="doi()">Convert</button>
        </div>   
        <p id="result"></p>
    </form>
    
</body>
</html>
<script>
    function doi(){
        const usd= 23000

        let Amount= parseFloat (document.querySelector('input[name="amount"]').value);
        let fromCurrency=document.querySelector('select[name="from"]').value;
        let toCurrency=document.querySelector('select[name="to"]').value;

        let result;

        if (fromCurrency ==="usd" && toCurrency ==="vnd"){
            result= Amount * usd;
            document.getElementById("result").innerText= result+ "VND"
        }
        else if (fromCurrency ==="vnd" && toCurrency ==="usd"){
            result= Amount / usd
            document.getElementById("result").innerText= result+ "USD"
        }
        else{
            result=Amount
            document.getElementById("result").innerText= result
        }
        
    }
</script>
