<script>
    let Physical = parseFloat(prompt("Enter Physical Scores"));
    let Chemistry = parseFloat(prompt("Enter Chemistry Scores"));
    let Biology = parseFloat(prompt("Enter Biology Scores"));

    let Average = (Physical + Chemistry + Biology)/3;
    document.write( "Average scores = " +Average)
</script>
