<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change C to F</h1>
    <input type="number" placeholder="Enter Celcius" id="doC">
    <button type="button" onclick="doi()">Enter</button>
    <p id="result"></p>
</body>
</html>
<script>
    function doi(){
        let Celcius= parseFloat(document.getElementById("doC").value);
        let Fahrenheit = (Celcius * 9/5) + 32;
        document.getElementById("result").innerText="Result" + Fahrenheit
    }
</script>
