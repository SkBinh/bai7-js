<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkMultiple(){
                let a = parseInt(prompt("Nhập số a:"));
                let b = parseInt(prompt("Nhập số b:"));

                if (b===0){
                    alert(" Không thể chia cho 0 ")
                } else if (a%b === 0){
                    alert(a+ " là bội số của " +b)
                } else{
                    alert(a+ " không là bội số của " +b)
                }  
            }
        </script>
    </head>
    <body>
        <h1>Kiểm tra bội số</h1>
        <button onclick="checkMultiple()">Nhập số và kiểm tra</button>
    </body>
</html>
